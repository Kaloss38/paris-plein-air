        <section id="about-section" class="form-section">
          <h1>Réservation</h1>
          <div class="container">
            <div class="row valign-wrapper">
              <figure class="col s12 m12 l6 xl6 z-depth-4">
                <img src="assets/images/golden ticket.jpg" alt="photo-ticket-or" />
              </figure>
              <div class="col s12 m12 l6 xl6">
                <h2>Pour réserver, c'est par ici !</h2>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nom</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Prénom</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">E-mail</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <select multiple>
                          <option value="" disabled selected>Choisissez votre/vos jour(s)</option>
                          <option value="1">Tous</option>
                          <option value="2">Mercredi 6 Août</option>
                          <option value="3">Jeudi 7 Août</option>
                          <option value="4">Vendredi 8 Août</option>
                          <option value="5">Samedi Août</option>
                        </select>
                        <label>Jours de projection</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <select multiple>
                          <option value="" disabled selected>Choisissez votre/vos film(s)</option>
                          <option value="1">Gran Torino</option>
                          <option value="2">The Grand Budapest Hotel</option>
                          <option value="3">Mars Attack!</option>
                          <option value="4">Vol au dessus d'un nid de coucou</option>
                          <option value="5">BigFish</option>
                        </select>
                        <label>Les films</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <select multiple>
                          <option value="" disabled selected>Combien de personnes vous accompagnerons ?</option>
                          <option value="1">Seul(e)</option>
                          <option value="2">1</option>
                          <option value="3">2</option>
                          <option value="4">3</option>
                          <option value="5">4</option>
                          <option value="6">Plus..</option>
                        </select>
                        <label>Nombre de personnes</label>
                      </div>
                    </div>
                    <p>
                      <label>
                        <input type="checkbox" class="filled-in checkbox-color" checked="checked" />
                        <span style="color:black">J'accepte les mentions légales</span>
                      </label>
                    </p>
                    <button style="float:right;" class="btn waves-effect waves-light" type="submit" name="action">Réserver maintenant !
                      <i class="material-icons right">send</i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
